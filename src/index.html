<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <div class="container"> -->
    <form class="searchBar"
          action="https://www.google.com.ua/search"
          method="get"
          data-qa="big"
    >
      <label class="label" for="html">
        <button type="submit">
          <img class="img" 
               src="images/Search.svg"
               alt="Search"
          >
        </button>
        <input type="text" 
               id="html"
               placeholder="Try &quot;Los Angeles&quot;"               data-qa="keypress" 
               autocomplete="off"
        >
      </label>
    </form>
    <!-- </div> -->

    <!-- <div class="smallContainer"> -->
    <form class="smSearchBar"
          action="https://www.google.com.ua/search"
          method="get"
          data-qa="small"
    >
      <label class="smLabel" for="smhtml">
        <button type="submit">
          <img class="smImg" 
               src="images/Search.svg"
               alt="Search"
          >
        </button>
        <input type="text" 
               id="smhtml"
               placeholder="Try &quot;Los Angeles&quot;"               data-qa="keypress" 
               autocomplete="off"
        >
      </label>
    </form>
    <!-- </div> -->
  </body>
</html>
