<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form 
      class="search-bar big-search-bar"
      action="https://www.google.com/search"
      method="get"
      data-qa="big"
    >
      <label class="label">
        <button class="button" type="submit">
          <img 
            class="img" 
            src="images/Search.svg"
            alt="Search"
          >
        </button>
        <input
          class="input big-input"
          type="text" 
          name="q"
          placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress" 
          autocomplete="off"
          required
        >
      </label>
    </form>
    
    <form 
      class="search-bar small-search-bar"
      action="https://www.google.com.ua/search"
      method="get"
      data-qa="small"
    >
      <label class="label small-label" >
        <button class="button small-button" type="submit">
          <img 
            class="small-img"
            src="images/Search.svg"
            alt="Search"
          >
        </button>
        <input
          class="input small-input"
          type="text" 
          name="q"
          placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress"
          autocomplete="off"
          required
        >
      </label>
    </form>
  </body>
</html>
